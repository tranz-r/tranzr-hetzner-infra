name: Provision Hetzner Cluster Infra

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy all resources (addons and infrastructure)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  push:
    branches:
      - main
    # paths:
    #   - "infra/**"

env:
  TF_IN_AUTOMATION: true
  TF_INPUT: false
  TF_VERSION: 1.14.3

permissions:
  contents: read
  id-token: write

jobs:
  hetzner-infra-deployment:
    if: github.event.inputs.destroy != 'true'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Prepare SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519

      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init (Azure remote state)
        working-directory: infra-kube-hetzner
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: infra-kube-hetzner
        run: terraform validate

      - name: Terraform Plan
        working-directory: infra-kube-hetzner
        env:
          TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra-kube-hetzner
        env:
          TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: terraform apply -auto-approve

      - name: Fetch kubeconfig and also add to organization secret
        working-directory: infra-kube-hetzner
        run: |
          terraform output -raw kubeconfig > kubeconfig
          echo "${{ secrets.ORG_ADMIN_TOKEN }}" | gh auth login --with-token
          gh secret set KUBE_CONFIG_PROD \
            --org "${{ github.repository_owner }}" \
            --visibility selected \
            --repos tranzr-gitops \
            --body "$(cat kubeconfig)"

      - name: Upload kubeconfig artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubeconfig
          path: infra-kube-hetzner/kubeconfig

  kubernetes-addons-deployment:
    needs: hetzner-infra-deployment
    if: github.event.inputs.destroy != 'true' && needs.hetzner-infra-deployment.result == 'success'
    runs-on: ubuntu-latest
    environment: production
    env:
      TF_VAR_kubeconfig_path: "${{ github.workspace }}/crds/kubeconfig"
      TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
      TF_VAR_letsencryptEmail: ${{ secrets.LETSENCRYPT_EMAIL }}
      TF_VAR_tranzrCloudflareApiTokenKey: ${{ secrets.TRANZR_CLOUDFLARE_API_TOKEN_KEY }}
      TF_VAR_tranzrDnsZones: ${{ vars.TRANZR_DNS_ZONE }}
      TF_VAR_azureServicePrincipalClientId: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
      TF_VAR_azureServicePrincipalClientSecret: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
      TF_VAR_azureServicePrincipalTenantId: ${{ vars.AZURE_SERVICE_PRINCIPAL_TENANT_ID }}
      TF_VAR_azureSubscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_azureKeyVaultUrl: ${{ vars.AZURE_KEY_VAULT_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Download kubeconfig artifact
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ./crds

      - name: Verify kubeconfig exists
        run: |
          ls -la ./crds/
          if [ ! -f ./crds/kubeconfig ]; then
            echo "Error: kubeconfig file not found at ./crds/kubeconfig"
            exit 1
          fi
          echo "Kubeconfig found at: $(pwd)/crds/kubeconfig"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init (Azure remote state)
        working-directory: crds
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: crds
        run: terraform validate

      - name: Terraform Plan
        working-directory: crds
        continue-on-error: true
        run: terraform plan

      - name: Terraform Apply
        working-directory: crds
        run: terraform apply -auto-approve

  kubernetes-resources-deployment:
    needs: kubernetes-addons-deployment
    if: github.event.inputs.destroy != 'true' && needs.kubernetes-addons-deployment.result == 'success'
    runs-on: ubuntu-latest
    environment: production
    env:
      TF_VAR_kubeconfig_path: "${{ github.workspace }}/resources/kubeconfig"
      TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
      TF_VAR_letsencryptEmail: ${{ secrets.LETSENCRYPT_EMAIL }}
      TF_VAR_tranzrCloudflareApiTokenKey: ${{ secrets.TRANZR_CLOUDFLARE_API_TOKEN_KEY }}
      TF_VAR_tranzrDnsZones: ${{ vars.TRANZR_DNS_ZONE }}
      TF_VAR_azureServicePrincipalClientId: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
      TF_VAR_azureServicePrincipalClientSecret: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
      TF_VAR_azureServicePrincipalTenantId: ${{ vars.AZURE_SERVICE_PRINCIPAL_TENANT_ID }}
      TF_VAR_azureSubscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_azureKeyVaultUrl: ${{ vars.AZURE_KEY_VAULT_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Download kubeconfig artifact
        uses: actions/download-artifact@v4
        with:
          name: kubeconfig
          path: ./resources

      - name: Verify kubeconfig exists
        run: |
          ls -la ./resources/
          if [ ! -f ./resources/kubeconfig ]; then
            echo "Error: kubeconfig file not found at ./resources/kubeconfig"
            exit 1
          fi
          echo "Kubeconfig found at: $(pwd)/resources/kubeconfig"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init (Azure remote state)
        working-directory: resources
        run: terraform init -upgrade

      - name: Terraform Validate
        working-directory: resources
        run: terraform validate

      - name: Terraform Plan
        working-directory: resources
        continue-on-error: true
        run: terraform plan

      - name: Terraform Apply
        working-directory: resources
        run: terraform apply -auto-approve

  infrastructure-destroy:
    if: github.event.inputs.destroy == 'true'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Prepare SSH key
        run: |
          mkdir -p $HOME/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_ed25519
          chmod 600 $HOME/.ssh/id_ed25519

      - name: Set Terraform Environment Variables
        run: |
          echo "ARM_CLIENT_ID=$(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId <<< '${{ secrets.AZURE_CREDENTIALS }}')" >> $GITHUB_ENV

      - name: Terraform Init (infra-kube-hetzner for kubeconfig)
        working-directory: infra-kube-hetzner
        run: terraform init -upgrade

      - name: Fetch kubeconfig
        working-directory: infra-kube-hetzner
        run: |
          terraform output -raw kubeconfig > ${{ github.workspace }}/kubeconfig
          if [ ! -s ${{ github.workspace }}/kubeconfig ]; then
            echo "::error::kubeconfig is missing or empty"
            exit 1
          fi

      - name: Destroy Kubernetes Resources
        working-directory: resources
        env:
          TF_VAR_kubeconfig_path: "${{ github.workspace }}/kubeconfig"
          TF_VAR_letsencryptEmail: ${{ secrets.LETSENCRYPT_EMAIL }}
          TF_VAR_tranzrCloudflareApiTokenKey: ${{ secrets.TRANZR_CLOUDFLARE_API_TOKEN_KEY }}
          TF_VAR_tranzrDnsZones: ${{ vars.TRANZR_DNS_ZONE }}
          TF_VAR_azureServicePrincipalClientId: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
          TF_VAR_azureServicePrincipalClientSecret: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
          TF_VAR_azureServicePrincipalTenantId: ${{ vars.AZURE_SERVICE_PRINCIPAL_TENANT_ID }}
          TF_VAR_azureSubscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_azureKeyVaultUrl: ${{ vars.AZURE_KEY_VAULT_URL }}
        run: |
          terraform init -upgrade
          terraform destroy -auto-approve

      - name: Destroy Kubernetes Addons
        working-directory: crds
        env:
          TF_VAR_kubeconfig_path: "${{ github.workspace }}/kubeconfig"
          TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_letsencryptEmail: ${{ secrets.LETSENCRYPT_EMAIL }}
          TF_VAR_tranzrCloudflareApiTokenKey: ${{ secrets.TRANZR_CLOUDFLARE_API_TOKEN_KEY }}
          TF_VAR_tranzrDnsZones: ${{ vars.TRANZR_DNS_ZONE }}
          TF_VAR_azureServicePrincipalClientId: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_ID }}
          TF_VAR_azureServicePrincipalClientSecret: ${{ secrets.AZURE_SERVICE_PRINCIPAL_CLIENT_SECRET }}
          TF_VAR_azureServicePrincipalTenantId: ${{ vars.AZURE_SERVICE_PRINCIPAL_TENANT_ID }}
          TF_VAR_azureSubscriptionId: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_azureKeyVaultUrl: ${{ vars.AZURE_KEY_VAULT_URL }}
        run: |
          terraform init -upgrade
          terraform destroy -auto-approve

      - name: Destroy Hetzner infrastructure (infra-kube-hetzner)
        working-directory: infra-kube-hetzner
        env:
          TF_VAR_hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
          TF_VAR_ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          terraform init -upgrade
          terraform destroy -auto-approve
